<html lang="en">
<head>
  <link rel="stylesheet" href="day14_example.css">
  <title>Twitter</title>
</head>
<body>
<header>
  <img src="https://pbs.twimg.com/profile_images/841581618842095618/p_HF0bFe_400x400.jpg" alt="APJ's profile picture" class="profile-thumbnail">
  <div class="profile-name">
    <h3>Abdul Kalam</h3>
    <h4>@apjkalam</h4>
  </div>
  <div class="follow-btn">
    <button>Follow</button>
  </div>
</header>
<div id="inner">
  <p>One best book is equal to a hundred good friends, but one good friend is equal to a library</p>
  <span class="date">1:32 PM - 12 Jan 2018</span>
  <hr>
</div>
<footer>
  <div class="stats">
    <div class="Retweets">
      <strong>150</strong> Retweets
    </div>
    <div class="likes">
      <strong>1000</strong> Likes
    </div>
  </div>
  <div class="cta">
    <button class="share-btn">Share</button>
    <button class="retweet-btn">Retweet</button>
    <button class="like-btn">Like</button>
  </div>
</footer>
</body>
</html>
